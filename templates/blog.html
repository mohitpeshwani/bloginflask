{% extends 'main.html' %}
{% block title %} 
<title>Blogs</title>
{% endblock title %}
{% block body %}
<form method="POST" action="/blogpost" class="container" style="margin-top: 3rem;">
    <div class="form-group">
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Title of blog" name="title">
    </div>
   
    <div class="form-group">
        <label for="exampleFormControlInput1">Author</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Author of blog" name="author">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Content</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Content" name="content">
    </div>
    

    <input style="margin-top: 1.2rem;" type="submit" value="POST" class="btn btn-primary">
  </form>
{% endblock body %}

{% extends 'main.html'  %}
{% block body %}
<div class="container">
<h1 class="text-center text-white-30" style="padding-top:2rem ;">New User Registeration</h1>

<form action="/signup" method="POST" class=' container bg-black' style="border-style:outset; margin-top: 2rem; margin-bottom: 2rem; padding-bottom: 2rem; ">
    <div class="mb-1 mt-3 col-md-5" >
      <label for="text" class="form-label">UserName:</label>
      <input type="text" class="form-control" id="text" placeholder="Enter username" name="uname">
    </div>
    <div class="mb-1 mt-3 col-md-5" >
        <label for="email" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="text" placeholder="Enter First Name" name="fname">
      </div>
      <div class="mb-1 mt-3 col-md-5" >
          <label for="email" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="text" placeholder="Enter Last Name" name="lname">
        </div>
      <div class="mb-1 mt-3 col-md-5" >
        <label for="email" class="form-label">Mobile No:</label>
        <input type="number" class="form-control" id="numbers" placeholder="Enter mobile" name="mno">
      </div>
        
    <div class="mb-1 mt-3 col-md-5 " >
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
   
    <button style=" margin-top: 2rem;" type="submit" class="btn btn-primary mb-1 mt-3 ">Submit</button>
  </form>
</div>
  {% endblock body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Blog</title>
</head>
<body>
    <div class="container">
        <h1>Edit the content</h1>
        <form method="POST" action="/edit/{{blog.blog_id}}" class="container" style="margin-top: 3rem;">
            <div class="form-group">
              <label for="exampleFormControlInput1">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Title of blog" name="title" value={{blog.title}}>
            </div>
           
            <div class="form-group">
                <label for="exampleFormControlInput1">Author</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Author of blog" name="author" value={{blog.author}}>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Content</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Content" name="content" value={{blog.content}}>
            </div>
            
        
            <input style="margin-top: 1.2rem;" type="submit" value="Edit" class="btn btn-primary">
          </form>
    </div>
    
</body>
</html>
